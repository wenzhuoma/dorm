server.port=80
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=templates/**

spring.thymeleaf.prefix.classpath=/templates/
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dorm?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

#使用H2控制台
spring.h2.console.enabled=true
#控制台打印sql语句
spring.jpa.hibernate.ddl-auto=create-drop

mybatis.configuration.map-underscore-to-camel-case=true


pagehelper.helper-dialect=mysql
#RowBounds第一个参数offset当做页码，默认为false
pagehelper.offset-as-page-num=true
#使用RowBounds分页会进行count查询，默认为false
pagehelper.row-bounds-with-count=true
#启用合理化时，如果pageNum<1会查询第一页，如果pageNum>pages会查询最后一页
pagehelper.reasonable=false
#支持通过Mapper接口参数来传递分页参数
pagehelper.support-methods-arguments=true
#设置为true时，如果pageSize=0遍历全部结果，相当于没有分页
pagehelper.page-size-zero=true
#映射参数
pagehelper.params=count=countSql


logging.level.com.dorm=debug