<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>IDAS</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all"/>
</head>

<body class="childrenBody">
	<form class="layui-form"  action="/manager/adminSave" method="post">
		<input th:value="${entity.id}" id="id" name="id" type="hidden"/>
		<div class="layui-form-item">
			<label class="layui-form-label">User Name</label>
			<div class="layui-input-block">
				<input th:value="${entity.userName}" id="userName" name="userName" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入用户名"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">Password</label>
			<div class="layui-input-block">
				<input th:value="${entity.password}" id="password" name="password" type="password" class="layui-input newsName" lay-verify="required" placeholder="请输入密码"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">Phone</label>
			<div class="layui-input-block">
				<input th:value="${entity.linkTel}" id="linkTel" name="linkTel" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入手机号码"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">Name</label>
			<div class="layui-input-block">
				<input th:value="${entity.name}" id="name" name="name" type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入真实姓名"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">Status</label>
			<div class="layui-input-inline">
				<select id="state" name="state" class="newsLook" lay-filter="browseLook">
					<option th:selected="${entity.state==0?'selected':'false'}" value="0">off</option>
					<option th:selected="${entity.state==1?'selected':'false'}" value="1">on</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" type="submit" lay-submit="">Save</button>
				<a class="layui-btn" th:href="@{/manager/adminList}">Back</a>
				<button type="reset" class="layui-btn layui-btn-primary">Reset</button>
				<span th:text="${message}"></span>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/admin/adminEdit.js"></script>
</body>
</html>
