<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>IDAS</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all"/>
</head>

<body class="childrenBody">
<form class="layui-form"  action="/manager/hotelSave" method="post">
	<input th:value="${entity.id}" id="id" name="id" type="hidden"/>
	<div class="layui-form-item">
		<label class="layui-form-label">Dorm Name</label>
		<div class="layui-input-block">
			<input th:value="${entity.dormName}" readonly="readonly" id="hotelName" name="hotelName" type="text" class="layui-input newsName" lay-verify="required" placeholder="please input dorm name"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">Gender</label>
		<div class="layui-input-block">
			<input type="radio" th:checked="${entity.gender==0?'checked':'false'}" name="gender" value="0" title="male"/>
			<input type="radio" th:checked="${entity.gender==1?'checked':'false'}" name="gender" value="1" title="female"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">Manager</label>
		<div class="layui-input-block">
			<input th:value="${entity.manager}" readonly="readonly" id="linkPhone" name="linkPhone" type="text" class="layui-input newsName" lay-verify="required" placeholder="please input manager"/>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">Description</label>
		<div class="layui-input-block">
			<textarea class="layui-textarea" readonly="readonly" th:text="${entity.dormIntro}" id="dormIntro" name="dormIntro" lay-verify="content" placeholder="please input dorm describe"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<a class="layui-btn" th:href="@{/manager/hotelList}">Back</a>
		</div>
	</div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/hotel/hotelEdit.js"></script>
</body>
</html>
