<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Edit Dorm</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all"/>
</head>

<body class="childrenBody">
	<form class="layui-form"  action="/dmanager/dormSave" method="post" enctype="multipart/form-data">
		<input th:value="${entity.id}" id="id" name="id" type="hidden"/>
		<div class="layui-form-item">
			<label class="layui-form-label">Dorm Name</label>
			<div class="layui-input-block">
				<input th:value="${entity.dormName}" id="dormName" name="dormName" type="text" class="layui-input newsName" lay-verify="required" placeholder="please input dorm name"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">Gender</label>
			<div class="layui-input-block">
				<input type="radio" th:checked="${entity.gender==0?'checked':'false'}" name="gender" value="0" title="male"/>
				<input type="radio" th:checked="${entity.gender==1?'checked':'false'}" name="gender" value="1" title="female"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">Manager</label>
			<div class="layui-input-block">
				<input th:value="${entity.manager}" id="manager" name="manager" type="text" class="layui-input newsName" lay-verify="required" placeholder="please input manager"/>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">Description</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea" th:text="${entity.dormIntro}" id="dormIntro" name="dormIntro" lay-verify="content" placeholder="please input dorm describe"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" type="submit" lay-submit="">Save</button>
				<a class="layui-btn" th:href="@{/dmanager/dormList}">Back</a>
				<button type="reset" class="layui-btn layui-btn-primary">Reset</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/dorm/dormEdit.js"></script>
</body>
</html>
